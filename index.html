<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="currtimer">
        <div id="chours">--</div>
        <div class="csep">:</div>
        <div id="cminutes">--</div>
        <div class="csep">:</div>
        <div id="cseconds">--</div>
    </div>
    <div id="timer">
        <div id="thours">--</div>
        <div class="tsep">:</div>
        <div id="tminutes">--</div>
        <div class="tsep">:</div>
        <div id="tseconds">--</div>
        <div id="tbtn"><span class="normtext">Start</span></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
